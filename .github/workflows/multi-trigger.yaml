name: Multi Trigger Events
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Print event name
            run: echo "Triggered by ${{ github.event_name }}"

          - name: Print Greetings
            run: echo "Hello world, again"