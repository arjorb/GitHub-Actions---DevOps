name: Build and Test
on: [push]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                node-version: '20'

            - run: npm install
            - run: npm run build

            - name: upload build
              uses: actions/upload-artifact@v4
              with:
                name: build
                path: dist/

    test:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Download build
              uses: actions/download-artifact@v4
              with:
                name: build
                path: dist/

            - name: Run integration tests
              run: npm run test